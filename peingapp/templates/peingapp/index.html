<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Question from anonymous</title>
</head>

    <nav class="navbar-sticky-top p-3">
            <h1 class="pb-1">Ask anything</h1>
            <a href="{% url 'new_question' %}"><button type="button" class="btn btn-primary">New question</button></a>
    </nav>

    <div class="container-fluid">
 
        <div class="card p-3">
            {% for question in questions %}
            <article class="question">
                <h6 class="card-header text-white bg-primary">
                    <time class="date">
                        {{ question.pub_date }}
                    </time>
                </h6>
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'new_answer' question.id %}">{{ question.question_text }}</a></h5>
                    {% for answer in question.answer_set.all %} 
                        <p>{{ answer.answer_text }}</p>
                    {% endfor %} 
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
        
    
</body>
</html>
